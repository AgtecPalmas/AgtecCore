{% extends 'core/base.html' %}
{% block content %}
<div class="page content-page">
    <div class="page-main">
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h3 class="page-title mb-5">Configurações</h3>
                        <div>
                            <div class="list-group list-group-transparent mb-0">
                                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center active">
                                    <span class="icon mr-3"><i class="fe fe-settings"></i></span>Tema
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Escolha do tema que deseja utilizar</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="custom-control custom-radio custom-control-inline">
                                          <input type="radio" id="TemaEscuro" name="Tema" class="custom-control-input form-control-lg">
                                          <label class="custom-control-label" for="TemaEscuro">Tema Escuro</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                          <input type="radio" id="TemaClaro" name="Tema" class="custom-control-input form-control-lg">
                                          <label class="custom-control-label" for="TemaClaro">Tema Claro</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script>
    function darkTheme() {
        const htmlTag = document.getElementsByTagName('html')[0]
        if (htmlTag.hasAttribute('data-theme')) {
            htmlTag.removeAttribute('data-theme')
            return window.localStorage.removeItem("site-theme")
        }

        htmlTag.setAttribute('data-theme', 'dark')
        window.localStorage.setItem("site-theme", "dark")
    }
    function lightTheme() {
        const htmlTag = document.getElementsByTagName('html')[0]
        if (htmlTag.hasAttribute('data-theme')) {
            htmlTag.removeAttribute('data-theme')
            return window.localStorage.removeItem("site-theme")
        }
    }
    document.getElementById("TemaEscuro").addEventListener("click", darkTheme);
    document.getElementById("TemaClaro").addEventListener("click", lightTheme);
</script>
{% endblock extra_js %}
