<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Skip Link</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <style>
      .br-skiplink {
        position: static;
        flex-direction: row;
      }
      .br-skiplink a {
        position: static;
        top: 20vh;
        left: 0;
        transition-property: top, left;
        margin-right: 20px;
      }
      .br-skiplink a:nth-child(2) {
        top: 20vh;
        left: 310px;
      }
      .br-skiplink a:nth-child(3) {
        top: 20vh;
        left: 620px;
      }
      .br-skiplink a:nth-child(4) {
        top: 20vh;
        left: 930px;
      }
      .br-skiplink a:focus,
      .br-skiplink a:focus-visible {
        top: 0;
        left: inherit;
        position: absolute;
      }
      .br-skiplink.full {
        top: 30vh;
      }
      .br-skiplink.full:focus-within {
        top: 0;
        position: fixed;
      }
      .br-skiplink.full a {
        top: 0;
        left: auto;
        position: relative;
        margin-right: 0;
      }
      
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <p>Para visualizar o comportamento dos links use a tecla "tab" do teclado.</p>
      <nav class="br-skiplink"><a class="br-item" href="#main-content" accesskey="1">Ir para o conteúdo (1/4) <span class="br-tag text ml-1">1</span></a><a class="br-item" href="#header-navigation" accesskey="2">Ir para o menu (2/4) <span class="br-tag text ml-1">2</span></a><a class="br-item" href="#main-searchbox" accesskey="3">Ir para a busca (3/4) <span class="br-tag text ml-1">3</span></a><a class="br-item" href="#footer" accesskey="4">Ir para o rodapé (4/4) <span class="br-tag text ml-1">4</span></a>
      </nav>
      <div class="mb-3"></div>
      <nav class="br-skiplink full"><a class="br-item" href="#main-content" accesskey="1">Ir para o conteúdo <span class="br-tag text ml-1">1</span></a><a class="br-item" href="#header-navigation" accesskey="2">Ir para o menu <span class="br-tag text ml-1">2</span></a><a class="br-item" href="#main-searchbox" accesskey="3">Ir para a busca <span class="br-tag text ml-1">3</span></a><a class="br-item" href="#footer" accesskey="4">Ir para o rodapé <span class="br-tag text ml-1">4</span></a>
      </nav>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
