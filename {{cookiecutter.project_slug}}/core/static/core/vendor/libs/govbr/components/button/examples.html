<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Botão</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Ênfases</p>
      <div class="row">
        <div class="col-md">
          <div class="p-3">
            <button class="br-button primary mr-3" type="button">Primário
            </button>
            <button class="br-button secondary mr-3" type="button">Secundário
            </button>
            <button class="br-button" type="button">Terciário
            </button>
          </div>
        </div>
        <div class="col-md">
          <div class="p-3 bg-gray-60">
            <button class="br-button primary dark-mode mr-3" type="button">Primário
            </button>
            <button class="br-button secondary dark-mode mr-3" type="button">Secundário
            </button>
            <button class="br-button dark-mode" type="button">Terciário
            </button>
          </div>
        </div>
      </div>
      <p class="h4 mt-5">Tipo circular</p>
      <div class="row">
        <div class="col-md">
          <div class="p-3">
            <button class="br-button circle primary mr-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
            </button>
            <button class="br-button circle secondary mr-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
            </button>
            <button class="br-button circle" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="col-md">
          <div class="p-3 bg-gray-60">
            <button class="br-button circle primary dark-mode mr-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
            </button>
            <button class="br-button circle secondary dark-mode mr-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
            </button>
            <button class="br-button circle dark-mode" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <p class="h4 mt-5">Tipo bloco</p>
      <div class="row">
        <div class="col-md">
          <div class="p-3">
            <button class="br-button block primary mb-3" type="button">Primário
            </button>
            <button class="br-button block secondary mb-3" type="button">Secundário
            </button>
            <button class="br-button block" type="button">Terciário
            </button>
          </div>
        </div>
        <div class="col-md">
          <div class="p-3 bg-gray-60">
            <button class="br-button block primary dark-mode mb-3" type="button">Primário
            </button>
            <button class="br-button block secondary dark-mode mb-3" type="button">Secundário
            </button>
            <button class="br-button block dark-mode" type="button">Terciário
            </button>
          </div>
        </div>
      </div>
      <p class="h4 mt-5">Densidades</p>
      <div class="p-3">
        <button class="br-button secondary large mr-3" type="button">Baixa densidade
        </button>
        <button class="br-button secondary mr-3" type="button">Padrão
        </button>
        <button class="br-button secondary small" type="button">Alta densidade
        </button>
      </div>
      <div class="p-3">
        <button class="br-button circle secondary large mr-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
        <button class="br-button circle secondary mr-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
        <button class="br-button circle secondary small" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-city" aria-hidden="true"></i>
        </button>
      </div>
      <p class="h4 mt-5">Estados</p>
      <div class="p-3">
        <button class="br-button primary mr-3" type="button" disabled="disabled">Desativado
        </button>
        <button class="br-button primary active mr-3" type="button">Ativado
        </button>
        <button class="br-button primary loading" type="button">Carregando
        </button>
      </div>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
