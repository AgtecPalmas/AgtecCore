
<div class="col-sm-5 col-lg-3 mb-3">

    <button class="br-button" type="button" aria-label="Exibir senha" role="switch" aria-checked="false"><i class="fas fa-eye" aria-hidden="true"></i>
    </button>
  </div>
</div>
<div class="col-sm-5 col-lg-3 mb-3">

    <button class="br-button" type="button" aria-label="Botão de ação"><i class="fas fa-arrow-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
<div class="col-sm-5 col-lg-3 mb-3">
  <div class="br-input large input-button">
