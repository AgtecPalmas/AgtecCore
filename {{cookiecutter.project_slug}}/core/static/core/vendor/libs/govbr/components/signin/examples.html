<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign-in</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h5 pt-5">Ênfase Primária</p>
      <div>
        <button class="br-sign-in primary mt-3 mt-sm-0 ml-sm-3" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
        </button>
        <button class="br-sign-in primary circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
        </button>
      </div>
      <p class="h5 pt-5">Ênfase Secundária</p>
      <div class="mt-3">
        <button class="br-sign-in mt-3 mt-sm-0 ml-sm-3" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
        </button>
        <button class="br-sign-in circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
        </button>
      </div>
      <p class="h5 mt-5">Fundo escuro</p>
      <div class="p-3 mb-3 bg-primary-darken-02">
        <div>
          <button class="br-sign-in primary inverted mt-3 mt-sm-0 ml-sm-3" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
          </button>
          <button class="br-sign-in inverted mt-3 mt-sm-0 ml-sm-3" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
          </button>
        </div>
        <div class="mt-3">
          <button class="br-sign-in primary circle inverted mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
          </button>
          <button class="br-sign-in circle inverted mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <p class="h5">Tipos</p>
      <p>Uso no Gov.br (Tipo Interno)</p>
      <button class="br-sign-in primary" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
      </button>
      <div class="row mt-3">
        <div class="col-sm-auto">
          <p>Exemplo com texto (Tipo Exteno 1)</p>
          <button class="br-sign-in primary" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
          </button>
        </div>
        <div class="col-sm-auto mt-3 mt-sm-0">
          <p>Exemplo com imagem (Tipo Externo 2)</p>
          <button class="br-sign-in" type="button">Entrar com&nbsp;<img src="https://www.gov.br/++theme++padrao_govbr/img/govbr-colorido-b.png" alt="gov.br"/>
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-auto"> 
          <p>Exemplo dos Tipos Icônicos (Primário e Secundário) </p>
          <button class="br-sign-in primary circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
          </button>
          <button class="br-sign-in circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <p class="h5 mt-5">Densidades (Alta, Média e baixa)</p>
      <div> 
        <button class="br-sign-in small primary mt-3 mt-sm-0 ml-sm-3" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
        </button>
        <button class="br-sign-in medium primary mt-3 mt-sm-0 ml-sm-3" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
        </button>
        <button class="br-sign-in large primary mt-3 mt-sm-0 ml-sm-3" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
        </button>
      </div>
      <div class="mt-3">
        <button class="br-sign-in circle small mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
        </button>
        <button class="br-sign-in circle mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
        </button>
        <button class="br-sign-in circle large mt-3 mt-sm-0 ml-sm-3" type="button" aria-label="Ícone ilustrativo"><i class="fas fa-user" aria-hidden="true"></i>
        </button>
      </div>
      <p class="h5 mt-5">Em bloco</p>
      <button class="br-sign-in block" type="button"><i class="fas fa-user" aria-hidden="true"></i>Entrar
      </button>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
