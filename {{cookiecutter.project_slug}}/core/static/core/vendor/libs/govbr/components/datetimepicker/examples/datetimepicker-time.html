
<div class="col-sm-6 col-md-4 col-lg-3">
  <!-- [html-validate-disable input-attributes]-->
  <div class="br-datetimepicker" data-mode="single" data-type="time">
    <div class="br-input has-icon">
      <label for="timepicker-input">Datepicker com hora</label>
      <input id="timepicker-input" type="time" placeholder="exemplo: 02:40" data-input="data-input"/>
      <button class="br-button circle small" type="button" aria-label="Abrir Timepicker" data-toggle="data-toggle" id="timepicker-input-btn" tabindex="-1" aria-hidden="true"><i class="fas fa-clock" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
