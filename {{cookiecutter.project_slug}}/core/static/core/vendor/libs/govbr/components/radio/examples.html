<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Radio</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Radio padrão</p>
      <p class="label mb-0">Rótulo</p>
      <p class="help-text">Informações adicionais</p>
      <div class="br-radio">
        <input id="op-1" type="radio" name="radio" value="op-1"/>
        <label for="op-1">opcao-1</label>
      </div>
      <div class="br-radio">
        <input id="op-2" type="radio" name="radio" value="op-2" checked="checked"/>
        <label for="op-2">opcao-2</label>
      </div>
      <div class="br-radio">
        <input id="op-3" type="radio" name="radio" value="op-3"/>
        <label for="op-3">opcao-3</label>
      </div>
      <div class="br-radio">
        <input id="op-4" type="radio" name="radio" value="op-4"/>
        <label for="op-4">opcao-4</label>
      </div>
      <div class="mt-3"><span class="feedback warning" role="alert"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>Texto de mensagem</span>
      </div>
      <p class="h4 mt-5">Listagem horizontal</p>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="h-radio-1" type="radio" name="h-radio" value="h-radio-1"/>
          <label for="h-radio-1">Opção 1</label>
        </div>
      </div>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="h-radio-2" type="radio" name="h-radio" value="h-radio-2"/>
          <label for="h-radio-2">Opção 2</label>
        </div>
      </div>
      <div class="d-inline-block mr-5">
        <div class="br-radio">
          <input id="h-radio-3" type="radio" name="h-radio" value="h-radio-3"/>
          <label for="h-radio-3">Opção 3</label>
        </div>
      </div>
      <p class="h4 mt-5">Estados e validação</p>
      <div class="br-radio">
        <input id="check-state-checked" type="radio" name="validate-radio" value="check-state-checked" checked="checked"/>
        <label for="check-state-checked">Checado</label>
      </div>
      <div class="br-radio disabled">
        <input id="check-state-disabled" type="radio" name="validate-radio" value="check-state-disabled" disabled="disabled"/>
        <label for="check-state-disabled">Desativado</label>
      </div>
      <div class="br-radio invalid">
        <input id="check-state-invalid" type="radio" name="validate-radio" value="check-state-invalid"/>
        <label for="check-state-invalid">Inválido</label>
      </div>
      <div class="br-radio valid">
        <input id="check-state-valid" type="radio" name="validate-radio" value="check-state-valid"/>
        <label for="check-state-valid">Válido</label>
      </div>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
