<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Magic Button</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Tipos</p>
      <div class="row">
        <div class="col-auto">
          <div class="br-magic-button">
            <button class="br-button" type="button">Label
            </button>
          </div>
        </div>
        <div class="col-auto">
          <div class="br-magic-button">
            <button class="br-button circle" type="button" aria-label="Adicionar"><i class="fas fa-cart-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <p class="h4 mt-5">Densidades</p>
      <div class="d-block d-sm-inline">
        <div class="br-magic-button small">
          <button class="br-button" type="button">Label
          </button>
        </div>
      </div>
      <div class="d-block mt-3 d-sm-inline mt-sm-0 ml-sm-3">
        <div class="br-magic-button medium">
          <button class="br-button" type="button">Label
          </button>
        </div>
      </div>
      <div class="d-block mt-3 d-sm-inline mt-sm-0 ml-sm-3">
        <div class="br-magic-button large">
          <button class="br-button" type="button">Label
          </button>
        </div>
      </div>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
