
<div class="row">
  <div class="col-sm-12 col-md-8">
    <div class="br-carousel">
      <div class="carousel-button">
        <button class="br-button carousel-btn-prev terciary circle" type="button" aria-label="Anterior"><i class="fas fa-chevron-left" aria-hidden="true"></i>
        </button>
      </div>
      <div class="carousel-stage">
        <div class="carousel-page" active="active">
          <div class="carousel-content bg-blue-10">
            <div class="h3 carousel-title">Página 1</div>
          </div>
        </div>
        <div class="carousel-page">
          <div class="carousel-content bg-violet-warm-10">
            <div class="h3 carousel-title">Página 2</div>
          </div>
        </div>
        <div class="carousel-page">
          <div class="carousel-content bg-yellow-5">
            <div class="h3 carousel-title">Página 3</div>
          </div>
        </div>
        <div class="carousel-page">
          <div class="carousel-content bg-green-cool-10">
            <div class="h3 carousel-title">Página 4</div>
          </div>
        </div>
        <div class="carousel-page">
          <div class="carousel-content bg-orange-vivid-10">
            <div class="h3 carousel-title">Página 5</div>
          </div>
        </div>
      </div>
      <div class="carousel-button">
        <button class="br-button carousel-btn-next terciary circle" type="button" aria-label="Próximo"><i class="fas fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
      <div class="carousel-step">
        <div class="br-step" data-initial="1" data-type="simple">
          <div class="step-progress">
            <button class="step-progress-btn" type="button"><span class="step-info">Exemplo de Rótulo 1</span></button>
            <button class="step-progress-btn" type="button"><span class="step-info">Exemplo de Rótulo 2</span></button>
            <button class="step-progress-btn" type="button"><span class="step-info">Exemplo de Rótulo 3</span></button>
            <button class="step-progress-btn" type="button"><span class="step-info">Exemplo de Rótulo 4</span></button>

          </div>
        </div>
      </div>
