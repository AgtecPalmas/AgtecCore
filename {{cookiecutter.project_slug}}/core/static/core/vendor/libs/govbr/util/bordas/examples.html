<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Utilit√°rio de Bordas</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Border solid</p>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-solid-none">border-solid-none</div>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-solid-sm">border-solid-sm</div>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-solid-md">border-solid-md</div>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-solid-lg">border-solid-lg</div>
      <p class="h4 mt-5">Border dashed</p>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-dashed-none">border-dashed-none</div>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-dashed-sm">border-dashed-sm</div>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-dashed-md">border-dashed-md</div>
      <div class="bg-support-02 text-weight-bold d-inline-block m-1 p-3 border-dashed-lg">border-dashed-lg</div>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
