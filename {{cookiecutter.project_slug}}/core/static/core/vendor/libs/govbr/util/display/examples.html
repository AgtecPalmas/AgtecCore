<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Utilitário de Display</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Utilitário de Display</p>
      <div class="mt-5"><strong class="bg-support-02 px-half rounder-sm">.d-none</strong>
        <div class="mt-1 border-solid-sm p-1">Parent
          <div class="d-none bg-support-02">
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
          </div>
        </div>
      </div>
      <div class="mt-5"><strong class="bg-support-02 px-half rounder-sm">.d-block</strong>
        <div class="mt-1 border-solid-sm p-1">Parent
          <div class="d-block bg-support-02">
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
          </div>
        </div>
      </div>
      <div class="mt-5"><strong class="bg-support-02 px-half rounder-sm">.d-flex</strong>
        <div class="mt-1 border-solid-sm p-1">Parent
          <div class="d-flex bg-support-02">
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
          </div>
        </div>
      </div>
      <div class="mt-5"><strong class="bg-support-02 px-half rounder-sm">.d-inline</strong>
        <div class="mt-1 border-solid-sm p-1">Parent
          <div class="d-inline bg-support-02">
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
          </div>
        </div>
      </div>
      <div class="mt-5"><strong class="bg-support-02 px-half rounder-sm">.d-inline-block</strong>
        <div class="mt-1 border-solid-sm p-1">Parent
          <div class="d-inline-block bg-support-02">
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
          </div>
        </div>
      </div>
      <div class="mt-5"><strong class="bg-support-02 px-half rounder-sm">.d-inline-flex</strong>
        <div class="mt-1 border-solid-sm p-1">Parent
          <div class="d-inline-flex bg-support-02">
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
            <div class="m-1 bg-support-05 p-1">Child</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
