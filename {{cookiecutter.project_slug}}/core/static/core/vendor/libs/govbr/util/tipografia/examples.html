<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Utilitário de Tipografia</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../core.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <p class="h4 mt-5">Estilos aplicados por tag ou classe</p>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.h1</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="h1 flex-fill">Título 1</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.h2</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="h2 flex-fill">Título 2</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.h3</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="h3 flex-fill">Título 3</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.h4</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="h4 flex-fill">Título 4</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.h5</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="h5 flex-fill">Título 5</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.h6</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="h6 flex-fill">Título 6</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.label</strong></div>
      <div class="mx-5"><span class="label">Label</span></div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.legend</strong></div>
      <div class="mx-5">
        <div class="d-flex bg-cyan-5">
          <div class="legend flex-fill">Legend</div>
        </div>
      </div>
      <div class="mt-5 mb-1"><strong class="bg-yellow-vivid-10 px-half mx-1 rounder-sm">.mark</strong></div>
      <div class="mx-5"><span class="mark">Mark</span></div>
      <p class="h4 mt-5">Estilos aplicados somente por tag</p>
      <div class="mt-5 mb-1"><strong class="bg-green-10 px-half mx-1 rounder-sm">placeholder</strong></div>
      <div class="mx-5"><span class="placeholder">Placeholder</span></div>
      <div class="mt-5 mb-1"><strong class="bg-green-10 px-half mx-1 rounder-sm">input</strong></div>
      <div class="mx-5"><span class="input">Input</span></div>
      <div class="mt-5 mb-1"><strong class="bg-green-10 px-half mx-1 rounder-sm">code</strong></div>
      <div class="mx-5"><code>code</code></div>
      <div class="mt-5 mb-1"><strong class="bg-green-10 px-half mx-1 rounder-sm">pre + code</strong></div>
      <div class="mx-5">
        <pre><code>&lt;html&gt;
  &lt;head&gt;&lt;/head&gt;
  &lt;body&gt;&lt;/body&gt;
&lt;/html&gt;</code></pre>
      </div>
    </div>
    <script src="../../core-init.js"></script>
  </body>
</html>
